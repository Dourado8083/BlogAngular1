<div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar Postagem</h1>
    </div>
    </div>
<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
              placeholder="Digite o titulo">
          </div>
          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea [(ngModel)]='postagem.texto' name="texto" class="form-control" id="texto" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="texto">Escolha um tema ou <a data-bs-dismiss="modal" routerLink='/tema'>Cadastre um
                novo</a>:</label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
              <!--para pegar o id é idTema/change tipo"quando você trocar faz isso"-->
              <option *ngFor='let item of listaTemas' value="{{item.id}}">
                {{item.descricao}}
              </option>
            </select>
          </div>
          <div class="d-flex justify-content-center mt-4">
  <button class="btn btn-danger me-4" routerLink='/inicio'>Cancelar</button>
  <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          </div>
    </div>
</div>
</div>
